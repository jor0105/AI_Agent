[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos

# Configuração de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
